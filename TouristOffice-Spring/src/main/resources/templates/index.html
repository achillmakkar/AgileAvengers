<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NOE Tourismus</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <!-- CSS EINBINDUNG ACHILL -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umed/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#pageSizeTop, #pageSizeBottom').change(function() {
                // Das Formular automatisch absenden, wenn eine neue Option ausgewählt wird
                this.form.submit();
            });

            // Setze den ausgewählten Wert basierend auf dem Wert im localStorage oder dem vom Server zurückgegebenen Wert
            var storedSize = localStorage.getItem('selectedSize') || '10';
            $('#pageSizeTop, #pageSizeBottom').val(storedSize);

            // Speichere den ausgewählten Wert im localStorage, wenn das Formular abgesendet wird
            $('#pageSizeTop, #pageSizeBottom').on('change', function() {
                localStorage.setItem('selectedSize', $(this).val());
            });
        });
    </script>

</head>
<body>
<!-- Codeanfang_#1_Achill_22.03.2024_Menue-Top -->
<div class="topnav">
    <div class="logo">
       <!-- LOGO -->
    </div>
    <div class="nav-links">
        <a class="active" href="#home">Home</a>
        <a href="#news">Button Import</a>
        <a href="#contact">Statistics as PDF</a>
        <a href="#help">Help</a>
    </div>
</div>
<!-- Codeende_#1_Achill_22.03.2024_Menue-Top -->

<!-- Codeanfang_#1_Achill_10.03.2024_Overview Of Hotels -->
<!-- Paginierungscontainer -->
<div class="pagination-container">
    <!-- Vorherige Seite, falls vorhanden -->
    <a th:if="${hotelPage.hasPrevious()}" th:href="@{/index(size=${hotelPage.size}, page=${hotelPage.number - 1})}" class="btn btn-secondary btn-previous-next pagination-link">Previous Page</a>

    <!-- Erste Seite und auslassende Punkte, falls nötig -->
    <a th:if="${startEllipsis}" th:href="@{/index(size=${hotelPage.size}, page=1)}" class="btn btn-outline-secondary btn-page-number pagination-link">1</a>
    <span th:if="${startEllipsis}" class="btn btn-outline-secondary btn-ellipsis pagination-link">...</span>

    <!-- Seitennummern -->
    <a th:each="pageNum : ${pageNumbers}" th:href="@{/index(size=${hotelPage.size}, page=${pageNum})}" th:text="${pageNum}" th:class="${pageNum == currentPage ? 'btn btn-primary btn-page-number pagination-link' : 'btn btn-outline-secondary btn-page-number pagination-link'}"></a>

    <!-- Auslassende Punkte und letzte Seite, falls nötig -->
    <span th:if="${endEllipsis}" class="btn btn-outline-secondary btn-ellipsis pagination-link">...</span>
    <a th:if="${endEllipsis}" th:href="@{/index(size=${hotelPage.size}, page=${totalPages})}" th:text="${totalPages}" class="btn btn-outline-secondary btn-page-number pagination-link">70</a>

    <!-- Nächste Seite, falls vorhanden -->
    <a th:if="${hotelPage.hasNext()}" th:href="@{/index(size=${hotelPage.size}, page=${hotelPage.number + 1})}" class="btn btn-secondary btn-previous-next pagination-link">Next Page</a>

    <!-- Das Formular zur Auswahl der Seitengröße -->
    <form action="/index" method="get" class="form-inline my-2 my-lg-0">
        <label for="pageSizeTop">Hotels per Page:</label>
        <select name="size" id="pageSizeTop" class="form-control form-control-sm" onchange="this.form.submit()">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
            <option value="2000">2000</option>
        </select>
    </form>

</div>
<br>
<table border="1">
    <thead>
    <tr>
        <th>Nr.</th>
        <th>Category</th>
        <th>Name</th>
        <th>Owner</th>
        <th>Contact</th>
        <th>Address</th>
        <th>City</th>
        <th>Zip</th>
        <th>Phone</th>
        <th>Rooms</th>
        <th>Beds</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hotel, iStat : ${hotelPage.content}"
        th:style="${iStat.odd}? 'font-weight: bold;'"
        th:alt-title="${iStat.even}? 'even' : 'odd'">
        <td th:text="${hotel.id}" />
        <td th:text="${hotel.category}" />
        <td th:text="${hotel.name}" />
        <td th:text="${hotel.owner}" />
        <td th:text="${hotel.contact}" />
        <td th:text="${hotel.address}" />
        <td th:text="${hotel.city}" />
        <td th:text="${hotel.cityCode}" />
        <td th:text="${hotel.phone}" />
        <td th:text="${hotel.noRooms}" />
        <td th:text="${hotel.noBeds}" />
    </tr>
    </tbody>
</table>
<br>
<!-- Paginierungscontainer -->
<div class="pagination-container">
    <!-- Vorherige Seite, falls vorhanden -->
    <a th:if="${hotelPage.hasPrevious()}" th:href="@{/index(size=${hotelPage.size}, page=${hotelPage.number - 1})}" class="btn btn-secondary btn-previous-next pagination-link">Previous Page</a>

    <!-- Erste Seite und auslassende Punkte, falls nötig -->
    <a th:if="${startEllipsis}" th:href="@{/index(size=${hotelPage.size}, page=1)}" class="btn btn-outline-secondary btn-page-number pagination-link">1</a>
    <span th:if="${startEllipsis}" class="btn btn-outline-secondary btn-ellipsis pagination-link">...</span>

    <!-- Seitennummern -->
    <a th:each="pageNum : ${pageNumbers}" th:href="@{/index(size=${hotelPage.size}, page=${pageNum})}" th:text="${pageNum}" th:class="${pageNum == currentPage ? 'btn btn-primary btn-page-number pagination-link' : 'btn btn-outline-secondary btn-page-number pagination-link'}"></a>

    <!-- Auslassende Punkte und letzte Seite, falls nötig -->
    <span th:if="${endEllipsis}" class="btn btn-outline-secondary btn-ellipsis pagination-link">...</span>
    <a th:if="${endEllipsis}" th:href="@{/index(size=${hotelPage.size}, page=${totalPages})}" th:text="${totalPages}" class="btn btn-outline-secondary btn-page-number pagination-link">70</a>

    <!-- Nächste Seite, falls vorhanden -->
    <a th:if="${hotelPage.hasNext()}" th:href="@{/index(size=${hotelPage.size}, page=${hotelPage.number + 1})}" class="btn btn-secondary btn-previous-next pagination-link">Next Page</a>

    <!-- Das Formular zur Auswahl der Seitengröße -->
    <form action="/index" method="get" class="form-inline my-2 my-lg-0">
        <label for="pageSizeBottom">Hotels per Page:</label>
        <select name="size" id="pageSizeBottom" class="form-control form-control-sm" onchange="this.form.submit()">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
            <option value="2000">2000</option>
        </select>
    </form>
</div>

<!-- Codeende #1_Achill_10.03.2024_Overview Of Hotels -->


</body>
</html>
